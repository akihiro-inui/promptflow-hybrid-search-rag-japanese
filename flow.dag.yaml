id: template_standard_flow
name: Template Standard Flow
environment:
  python_requirements_txt: requirements.txt
inputs:
  question:
    type: string
    default: How do I charge my Model 3? Where's charging port ?
    is_chat_input: false
outputs:
  answer:
    type: string
    reference: ${augment.output}
nodes:
- name: rephase_question
  type: llm
  source:
    type: code
    path: rephase_question.jinja2
  inputs:
    deployment_name: gpt-35-turbo-instruct
    suffix: ""
    max_tokens: 200
    temperature: 0
    top_p: 1
    logprobs: 0
    echo: false
    presence_penalty: 0
    frequency_penalty: 0
    best_of: 1
    question: ${inputs.question}
  connection: oai7-sweden
  api: completion
  use_variants: false
- name: extract_keywords
  type: llm
  source:
    type: code
    path: extract_keywords.jinja2
  inputs:
    deployment_name: gpt-35-turbo-instruct
    suffix: ""
    max_tokens: 200
    temperature: 0
    top_p: 1
    logprobs: 0
    echo: false
    presence_penalty: 0
    frequency_penalty: 0
    best_of: 1
    question: ${rephase_question.output}
  connection: oai7-sweden
  api: completion
  use_variants: false
- name: embbed_question
  type: python
  source:
    type: package
    tool: promptflow.tools.embedding.embedding
  inputs:
    connection: oai7-sweden
    deployment_name: text-embedding-ada-002
    input: ${rephase_question.output}
  use_variants: false
- name: keyword_search_bm25
  type: python
  source:
    type: code
    path: keyword_search.py
  inputs:
    keywords: ${extract_keywords.output}
    top_k: 5
  use_variants: false
- name: semantic_hybrid_search
  type: python
  source:
    type: code
    path: manual_vector_lookup.py
  inputs:
    embedding: ${embbed_question.output}
    question: ${rephase_question.output}
    top_k: 5
  use_variants: false
- name: consolidate_context
  type: python
  source:
    type: code
    path: consolidate.py
  inputs:
    keyword_search_outputs: ${keyword_search_bm25.output}
    semantic_search_outputs: ${semantic_hybrid_search.output}
  use_variants: false
- name: augment
  type: llm
  source:
    type: code
    path: augment.jinja2
  inputs:
    deployment_name: gpt-35-turbo
    temperature: 0.5
    top_p: 1
    max_tokens: 2048
    presence_penalty: 0
    frequency_penalty: 0
    context: ${consolidate_context.output}
    question: ${rephase_question.output}
  connection: oai7-sweden
  api: chat
  use_variants: false
